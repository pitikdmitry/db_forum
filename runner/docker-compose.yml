version: "3"
services:

  postgres:
    restart: always
    image: postgres:9.5
    networks:
      - backend
    ports:
      - "5454:5432"

  loader:
    build:
      context: ../database/loader/

    volumes:
      - ../database:/tmp/database

    env_file: .env

    networks:
      - backend

    depends_on:
      - postgres

networks:
  backend:
